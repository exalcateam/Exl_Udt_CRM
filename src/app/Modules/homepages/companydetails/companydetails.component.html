<div class="container-fluid d-flex flex-column gap-5">
    <div class="d-flex mt-5 justify-content-end">
        <button *ngIf="addbutton" routerLink="/getdetailspages/newcompanydetails" mat-flat-button color="primary">Add Company</button>
    </div>
    <div>
        <table mat-table [dataSource]="datasource">
            <ng-container matColumnDef="companyid-col">
                <th mat-header-cell *matHeaderCellDef>Company Id</th>
                <td style="cursor: pointer;" (click)="getperson(data)" mat-cell *matCellDef="let data">{{data.companyId}}</td>
            </ng-container>
            <ng-container matColumnDef="companyname-col">
                <th mat-header-cell *matHeaderCellDef>Company Name</th>
                <td style="cursor: pointer;" (click)="getperson(data)" mat-cell *matCellDef="let data">{{data.companyName}}</td>
            </ng-container>
            <ng-container matColumnDef="location-col">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td style="cursor: pointer;" (click)="getperson(data)" mat-cell *matCellDef="let data">{{data.companyLocation}}</td>
            </ng-container>
            <ng-container matColumnDef="gst-col">
                <th mat-header-cell *matHeaderCellDef>GST No</th>
                <td style="cursor: pointer;" (click)="getperson(data)" mat-cell *matCellDef="let data">{{data.gstNo}}</td>
            </ng-container>
            <ng-container matColumnDef="toc-col">
                <th mat-header-cell *matHeaderCellDef>Type of Customer</th>
                <td style="cursor: pointer;" (click)="getperson(data)" mat-cell *matCellDef="let data">{{data.customerType}}</td>
            </ng-container>
            <ng-container matColumnDef="remove-col">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let data">
                    <button style="cursor: pointer;" (click)="remove(data)" mat-flat-button color="warn">Remove</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="cols"></tr>
            <tr mat-row *matRowDef="let row;columns:cols;"></tr>
        </table>
    </div>
</div>
