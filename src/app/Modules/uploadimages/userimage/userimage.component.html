<div class="container-fliud">
    <div class="p-3">
        <div class="d-flex justify-content-center mt-3">
            <h1>Profile</h1>
        </div>
        <div>
            <input type="file" style="display: none;" #updateuserimage (change)="selectimage($event)">
            <img style="height: 200px;" class="p-3" (click)="updateuserimage.click()" [src]="ImageURL" [alt]="imagename">
        </div>
        <div>
            <h2>Username : {{userdetails.username}}</h2>
            <h2>Role : {{userdetails.role}}</h2>
        </div>
        <div class="d-flex justify-content-end gap-3">
            <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
            <button mat-flat-button color="primary" (click)="imageupdate()">Save</button>
        </div>
    </div>
</div>
