<div class="container-fluid row justify-content-center align-items-center vh-100">

    <form [formGroup]="loginCredential" class="d-flex flex-column gap-4 align-items-center w-50">
        <!--Exalca Logo --> 
        <div class="d-flex w-md-25 w-sm-50 justify-content-center">
            <img src="assets/exalcalogo.png" alt="Exalca Logo" class="w-50">
        </div>
        <!--Username Input Field-->
        <mat-form-field class="col-12 col-sm-8 col-md-5" appearance="outline">
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-label>Username</mat-label>
            <input matInput type="text" class="d-flex" formControlName="username">
            <mat-error *ngIf="loginCredential.get('username')?.hasError('required')">
                Username is Required
            </mat-error>
            <mat-error *ngIf="loginCredential.get('username')?.hasError('pattern')">
                Username must contain 8 characters
            </mat-error>
        </mat-form-field>
        <!--Password Input Field-->
        <mat-form-field class="col-12 col-sm-8 col-md-5" appearance="outline">
            <mat-icon matSuffix>key</mat-icon>
            <mat-label>Password</mat-label>
            <input matInput type="password" class="d-flex" formControlName="password">
            <mat-error *ngIf="loginCredential.get('password')?.hasError('required')">
                Password is Required
            </mat-error>
            <mat-error *ngIf="loginCredential.get('password')?.hasError('pattern')">
                Password must contain one special character, uppercase, lowercase,numbers
            </mat-error>
        </mat-form-field>
        <!--Forgotpassword Button-->
        <div class="d-flex flex-column gap-3 align-items-center">
            <button mat-flat-button color="primary" class="w-50" (click)="userlogin()">Login</button>
            <a class="text-primary" routerLink="/authentication/forgotpassword">forgot password</a>
        </div>
    </form>

</div>
